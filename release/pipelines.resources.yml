resources:
  - name: xrayClientJavaSnapshotGit
    type: GitRepo
    configuration:
      path: jfrog/xray-client-java
      gitProvider: il_automation
      buildOn:
        pullRequestCreate: true
      branches:
        include: main
      cancelPendingRunsOn:
        pullRequestUpdate: true

  - name: xrayClientJavaReleaseGit
    type: GitRepo
    configuration:
      path: jfrog/xray-client-java
      gitProvider: il_automation
      buildOn:
        commit: false