plugins {
    id 'java'
    id 'maven'
}

group 'com.jfrog.xray.client'

sourceCompatibility = 1.8
targetCompatibility = 1.8

repositories {
    jcenter()
    mavenLocal()
    maven {
        url "https://oss.jfrog.org/artifactory/libs-snapshot"
        mavenContent {
            snapshotsOnly()
        }
    }
}

dependencies {
    compile group: 'com.fasterxml.jackson.core', name: 'jackson-databind', version: '2.11.2'
    compile group: 'org.jfrog.buildinfo', name: 'build-info-extractor', version: '2.19.2'
    compile group: 'com.fasterxml.jackson.core', name: 'jackson-core', version: '2.11.2'
    compile group: 'org.apache.commons', name: 'commons-lang3', version: '3.11'
    compile group: 'commons-io', name: 'commons-io', version: '2.7'
    testCompile group: 'org.testng', name: 'testng', version: '7.3.0'
    testCompile group: 'org.mock-server', name: 'mockserver-netty', version: '5.10.0'
}

//noinspection GroovyAssignabilityCheck
task sourcesJar(type: Jar, dependsOn: classes) {
    archiveClassifier.set('sources')
    from sourceSets.main.allSource
}

//noinspection GroovyAssignabilityCheck
task javadocJar(type: Jar, dependsOn: javadoc) {
    archiveClassifier.set('javadoc')
    from javadoc.destinationDir
}

//noinspection GroovyAssignabilityCheck
task testResultsZip(type: Zip) {
    archiveClassifier.set('testreports')
    from testReportDir
}

test {
    useTestNG()
    testLogging {
        exceptionFormat "full"
        events "started", "passed", "skipped", "failed", "standardOut", "standardError"
        minGranularity 0
    }
    // Have the XraySpecSuite run all tests
    exclude 'com/jfrog/xray/client/test/spec'
    finalizedBy(testResultsZip)
}

artifacts {
    archives sourcesJar
}

jar {
    manifest {
        attributes 'Implementation-Version': archiveVersion
    }
}
